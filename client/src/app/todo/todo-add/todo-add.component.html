<br>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
            <div [ngClass]="messageClass" *ngIf="message" role="alert">
              {{ message }}
            </div>

            <form #todoFrm="ngForm" (ngSubmit)="saveTodo(todoFrm)">
                <div class="form-group">
                  <label for="Todo Task Title">Todo Task Title</label>
                  <input type="text" class="form-control" name="task"  [(ngModel)]="task" id="task" aria-describedby="helpId" placeholder="">
                </div>
    
                <select class="form-control" name="is_done" id="is_done" [(ngModel)]="is_done">
                  <option *ngFor="let doneObj of isDoneArr"  [ngValue]="doneObj.status">{{ doneObj.title }}</option>
                </select>
    
                <button type="submit" class="btn btn-primary">Save</button>
              </form>
          </div>
      </div>
      
    </div>
  </div>
</div>
